<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="googlehp-stylesv2.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
    rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<main>
    <!-- Navbar that contains the top parts-->
    <header class="navbar">
        <div class="navleft">
            <ul>
                <li>About</li>
                <li>Store</li>
            </ul>
        </div>
        <div class="navright">
            <ul>
                <li>Gmail</li>
                <li>Images</li>
                <span class="material-icons apps">apps</span>
                <button class="btn signin">Sign in</button>
            </ul>
        </div>
    </header>

    <!-- main content of page, consisting of logo, search bar, and buttons-->
    <div class="content">
        <div class="top">
        <img id="g-logo" src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="google logo">
        </div>
        <div id="searchbar">
            <span class="material-icons glass">
                    search
                </span>
            <label for="search"></label>
            <input id="search" type="text" name="search">
            <span class="material-icons mic">
                    mic
                </span>
        </div>
        <div class="buttons">
            <button class="btn gsearch">Google Search</button>
            <button class="btn gsearch">I'm Feeling Lucky</button>
        </div>
        <div class="bottom">
            <p>Google offered in: 日本語</p>
        </div>
    </div>

    <!-- bottom of page-->
    <footer class="footer">
        <div class="ftrleft">
            <ul>
                <li id="ftext">Advertising</li>
                <li id="ftext">Business</li>
                <li id="ftext">How Search Works</li>
            </ul>
        </div>
        <div class="ftrcenter">
        <img class="leaf" src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAABUAAAAYCAMAAAAiV0Z6AAAAPFBMVEVLoEN0wU6CzFKCzFKCzFKCzFKCzFJSo0MSczNDmkCCzFJPoUMTczNdr0gmgziCzFITczMTczMTczMTczPh00jOAAAAFHRSTlPF/+bIsms8Ad///hX+//5/tXw7aMEAx10AAACaSURBVHgBbc4HDoRQCATQ33tbvf9dF9QxaCT9UQaltLHOh/golXKhMs5Xqa0xU1lyoa2fXFyQOsDG38qsLy4TaV+sFislovyhPzLJJrBu6eQOtpW0LjbJkzTuTDLRVNKa3uxJI+VdiRqXSeu6GW+Qxi29eLIi8H7EsYrT42BD+mQtNO5JMjRuC4lSY8V4hsLX0egGijvUSEP9AbylEsOkeCgWAAAAAElFTkSuQmCC" alt="leaf symbol">
        <p id="ftext">Carbon neutral since 2007</p>
        </div>
        <div class="ftrright">
            <ul>
                <li id="ftext">Privacy</li>
                <li id="ftext">Terms</li>
                <li id="ftext">Settings</li>
            </ul>
        </div>
    </footer>
</main>
</html>
